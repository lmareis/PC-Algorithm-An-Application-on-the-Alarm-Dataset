name: Render R Notebook

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout notebook repository
        uses: actions/checkout@v3
      
      - name: Commit and push rendered HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_MAIL: ${{ secrets.GH_MAIL }}
        run: |
          echo "üîß Configuring Git user..."
          git config --global user.name "GIT_Workflow"
          git config --global user.email "$GITHUB_MAIL"
      
          echo "üîë GH_PAT length: ${#GITHUB_TOKEN}"
      
          echo "üîÅ Git remote before:"
          git remote -v
      
          echo "üîß Updating remote to use GH_PAT..."
          git remote set-url origin https://${GITHUB_TOKEN}@github.com/lmareis/PC-Algorithm-An-Application-on-the-Alarm-Dataset.git
      
          echo "üßπ Removing GitHub Actions credential helper..."
          git config --global --unset credential.helper || true
      
          echo "üîÅ Git remote after:"
          git remote -v
      
          echo "‚¨áÔ∏è Pulling latest main..."
          git pull origin main || echo "‚ö†Ô∏è Pull failed"
      
          echo "üì¶ Committing changes..."
          git add PC_Alg.html
          git commit -m "Render and commit PC_Alg.html from GitHub Actions" || echo "‚úÖ No changes to commit"
      
          echo "üöÄ Pushing..."
          git push origin main

      - name: Commit and push rendered HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_MAIL: ${{ secrets.GH_MAIL }}
        run: |
          git config --global user.name "GIT_Workflow"
          git config --global user.email "${GITHUB_MAIL}"
          git pull origin main
          git add PC_Alg.html
          git commit -m "Render and commit PC_Alg.html from GitHub Actions" || echo "No changes to commit"
          git push https://${GITHUB_TOKEN}@github.com/lmareis/PC-Algorithm-An-Application-on-the-Alarm-Dataset.git main
