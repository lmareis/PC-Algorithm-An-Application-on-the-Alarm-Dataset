name: Render R Notebook

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout notebook repository
        uses: actions/checkout@v3

      - name: Debug Git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_MAIL: ${{ secrets.GH_MAIL }}
        run: |
          echo "Configured git user:"
          git config --global user.name
          git config --global user.email
      
          echo "Sanity check: GH_PAT length = ${#GITHUB_TOKEN}"
          echo "Git remote URL before:"
          git remote -v
      
          git remote set-url origin https://${GITHUB_TOKEN}@github.com/lmareis/PC-Algorithm-An-Application-on-the-Alarm-Dataset.git
      
          echo "Git remote URL after:"
          git remote -v
      
          git pull origin main
          git add PC_Alg.html
          git commit -m "Render and commit PC_Alg.html from GitHub Actions" || echo "No changes to commit"
      
          echo "Pushing..."
          git push origin main

      - name: Commit and push rendered HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_MAIL: ${{ secrets.GH_MAIL }}
        run: |
          git config --global user.name "GIT_Workflow"
          git config --global user.email "${GITHUB_MAIL}"
          git pull origin main
          git add PC_Alg.html
          git commit -m "Render and commit PC_Alg.html from GitHub Actions" || echo "No changes to commit"
          git push https://${GITHUB_TOKEN}@github.com/lmareis/PC-Algorithm-An-Application-on-the-Alarm-Dataset.git main
