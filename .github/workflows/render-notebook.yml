name: Render R Notebook

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout notebook repository
        uses: actions/checkout@v3

      - name: Commit and push rendered HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_MAIL: ${{ secrets.GH_MAIL }}
        run: |
          echo "ğŸ”§ Configuring Git user..."
          git config --global user.name "GIT_Workflow"
          git config --global user.email "$GITHUB_MAIL"
      
          echo "ğŸ‘¤ Git config:"
          git config --global --get user.name || echo "âŒ Failed to get user.name"
          git config --global --get user.email || echo "âŒ Failed to get user.email"
      
          echo "ğŸ”‘ GH_PAT length: ${#GITHUB_TOKEN}"
      
          echo "ğŸ” Git remote before:"
          git remote -v || echo "âŒ Failed to list remotes"
      
          echo "ğŸ”§ Updating remote to use GH_PAT..."
          git remote set-url origin https://x-access-token:$GITHUB_TOKEN@github.com/lmareis/PC-Algorithm-An-Application-on-the-Alarm-Dataset.git
      
          echo "ğŸ” Git remote after:"
          git remote -v
      
          echo "â¬‡ï¸ Pulling latest main..."
          git pull origin main || echo "âš ï¸ Pull failed"
      
          echo "ğŸ“¦ Committing changes..."
          git add PC_Alg.html
          git commit -m "Render and commit PC_Alg.html from GitHub Actions" || echo "âœ… No changes to commit"
      
          echo "ğŸš€ Pushing..."
          git push origin main

      - name: Commit and push rendered HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_MAIL: ${{ secrets.GH_MAIL }}
        run: |
          git config --global user.name "GIT_Workflow"
          git config --global user.email "${GITHUB_MAIL}"
          git pull origin main
          git add PC_Alg.html
          git commit -m "Render and commit PC_Alg.html from GitHub Actions" || echo "No changes to commit"
          git push https://${GITHUB_TOKEN}@github.com/lmareis/PC-Algorithm-An-Application-on-the-Alarm-Dataset.git main
