name: Render R Notebook

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout notebook repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'

      - name: Install system dependencies 
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgsl-dev \
            libgraphviz-dev \
            librdf0-dev \
            libraptor2-dev \
            libcurl4-openssl-dev \
            libxml2-dev \
            libssl-dev \
            libsecret-1-dev \
            libglib2.0-dev \
            libjpeg-dev \
            libpng-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libtiff5-dev

      - name: Set up R package cache
        uses: r-lib/actions/setup-renv@v2

      - name: Restore R environment
        run: |
          install.packages("renv")
          renv::restore()
        shell: Rscript {0}

      - name: Render R Markdown
        run: |
          rmarkdown::render("PC_Alg.rmd", output_format = "html_document")
        shell: Rscript {0}

      - name: Commit and push rendered HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_MAIL: ${{ secrets.GH_MAIL }}
        run: |
          git config --global user.name "GIT_Workflow"
          git config --global user.email ${GITHUB_MAIL}
          git pull origin main
          git add PC_Alg.html
          git commit -m "Render and commit PC_Alg.html from GitHub Actions" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/lmareis/PC-Algorithm-An-Application-on-the-Alarm-Dataset.git main
